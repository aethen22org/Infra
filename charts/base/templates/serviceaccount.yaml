{{- if .Values.k8s.deployment.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "base.name" . }}
  labels:
    {{- if .Values.k8s.serviceaccount.labels }}
    {{- toYaml .Values.k8s.serviceaccount.labels | nindent 4 }}
    {{ else }}
    {{ include "base.labels" . | nindent 4 }}
    {{- end }}
  annotations:
    {{ .Values.k8s.extraAnnotations }}
    {{- if .Values.k8s.deployment.serviceAccount.annotations }}
    {{ toYaml .Values.k8s.delpoyment.serviceAccount.annotations | nindent 4 }}
    {{- end }}
  namespace: {{ if .Values.k8s.namespace }}{{ .Values.k8s.namespace }}{{ else }}{{ template "base.name" . }}{{- end }}
{{- end }}