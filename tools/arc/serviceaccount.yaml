# Default values

# Override the chart name
# nameOverride: ""

# The service this workload is part of
# fullappOverride: ""

# Environment:
environment: dev
k8s:
  deployment:
    serviceAccount:
      # Wether or not to create a service account
      create: true
      # If create is true and no name is provided, template 'base.name' will be used
      name: "arc-gha-rs-controller"
      labels:
        app.kubernetes.io/instance: arc
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: gha-rs-controller
        app.kubernetes.io/namespace: arc
        app.kubernetes.io/part-of: gha-rs-controller
        app.kubernetes.io/version: 0.9.3
        helm.sh/chart: gha-rs-controller-0.9.3
      # Annotations for the service account
      annotations:
        meta.helm.sh/release-name: arc
        meta.helm.sh/release-namespace: arc